<div  class="container mt-5">
 <div style="text-align: center;" *ngIf="!registerMode">
    <h1>find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
    <div class="text-center">
        <button class="btn btn-primary btn-lg mg-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg mg-2">Learn More</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelEmitter($event)"></app-register>            
        </div>
    </div>
</div>

</div>
