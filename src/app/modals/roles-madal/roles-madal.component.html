<div class="modal-header">
    <h4 class="modal-title pull-left">Edit Roles of {{user.username}}</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
   <form #templateForm="ngForm" id="roleForm">
       <div class="form-check" *ngFor="let role of roles"> 
           <input type="checkbox"
                class="form-input-control"
                [checked]="role.checked"
                value="role.name"
                (change)="role.checked = !role.checked"
                [disabled]="role.name == 'Admin' && user.username === 'Admin'"
           >
           <label>{{role.name}}</label>

       </div>


   </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="updateRoles()">Submit</button>
  </div>
