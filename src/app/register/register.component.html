<form #registeredNgForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="username"
         [(ngModel)]="model.username" placeholder="UserName" />
    </div>   
    <div class="form-group">
        <input class="form-control" type="password" name="password"
         [(ngModel)]="model.password" placeholder="Password" />
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" >Register</button>
        <button class="btn btn-default" style="padding-left: 15px;" type="button" (click)="cancel()" >Cancel</button> 
    </div>

</form>
