<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}" 
            class="card-img-top img-thumbnail">
            <div class="card-body">
                <strong>Location: </strong>
                <p>{{member.city}},{{member.country}}</p>
            </div>
            <div class="card-body">
                <strong>Age: </strong>
                <p>{{member.age}}</p>
            </div>
            <div class="card-body">
                <strong>Last Active: </strong>
                <p>{{member.lastActive | timeago}}</p>
            </div>
            <div class="card-body">
                <strong>Member since: </strong>
                <p>{{member.created | date : 'dd MMM YYYY'}}</p>
            </div>
        </div>
        <div class="card-footer">   
            <div class="btn-group d-flex">  
                <button class="btn btn-primary">Like</button>         
                <button (click)="selectTab(3)" class="btn btn-success">Message</button>        
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #memberTabsets>
            <tab heading='About {{member.knownAs}}' (selectTab)="onTabActivates($event)" >
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking For</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests' (selectTab)="onTabActivates($event)">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>              
            </tab>
            <tab heading='Photos' (selectTab)="onTabActivates($event)">                
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"
                style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>             
            </tab>
            <tab heading='Messages' (selectTab)="onTabActivates($event)">                
                <app-member-messages [messages]='messages' [username]='member.username'></app-member-messages>            
            </tab>

        </tabset>
    </div>



</div>
