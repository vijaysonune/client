<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">             
    <a class="navbar-brand" routerLink="/home" routerLinkActive="active">Dating App</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown" >
      <ul class="navbar-nav">
        <ng-container *ngIf="accountService.currentUser$ | async" >
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Members <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/lists" routerLinkActive="active">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/messages" routerLinkActive="active">Messages</a>
        </li>    
      </ng-container> 
      <li class="nav-item">
        <a class="nav-link" routerLink="/errors" routerLinkActive="active">Errors</a>
      </li> 
         
      </ul>
    
    </div>
    

    <form #loginForm="ngForm" *ngIf="(accountService.currentUser$ | async) === null"  class="form-inline"  (ngSubmit)="login()" autocomplete="off">
        <input 
          name="userName"
          [(ngModel)]="model.userName"
          class="form-control mr-sm-2"
          type="text" 
          placeholder="UserName" >
        <input 
         name="password"
        [(ngModel)]="model.password"
         class="form-control mr-sm-2"
         type="password" 
         placeholder="Password" >
        <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
      </form>
      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username | titlecase}}</a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item">Edit Profile</a>
            <div class="divider dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()">Logout</a>            
        </div>
    </div> 
    </div>  
  </nav>
