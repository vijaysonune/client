<div class="card">  
    <div class="card-body"> 
        <div *ngIf="messages?.length === 0">
            <h4>No message yet ... say hi by using below message box</h4>
        </div>

        <ul *ngIf="messages?.length > 0" >
            <li *ngFor="let message of messages">
                <div>
                    <span class="chat-img float-right">
                        <img class="rounded-circle" src="{{message.senderPhotoUrl || './assets/user.png'}}" 
                        alt="{{message.senderUsername}}" >
                    </span>
                    <div class="chat-body">
                        <div class="header">
                            <small class="text-muted">  
                                <span class="fa fa-clock-o"> {{message.messageSent | timeago}} </span>
                                <span class="text-danger" *ngIf="!message.dateRead
                                 && message.senderUsername !== username" >
                                (Unread)
                                </span>
                                <span class="text-success" *ngIf="message.dateRead
                                && message.senderUsername !== username" >
                               (read {{message.dateRead | timeago}})
                               </span>
                            </small>
                        </div>
                        <p>{{message.content}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="footer">
        <form #messageForm="ngForm" (ngSubmit)="sendMessage()" autocomplete="off">
            <div class="input-group">
                <input type="text" name="messageContent" class="form-control" [(ngModel)]='messageContent' placeholder="send a private message">
                <div class="input-group-append">    
                    <button [disabled]="!messageForm.valid" class="btn btn-primary" type="submit">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
